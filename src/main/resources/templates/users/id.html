<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User by ID</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>

<hr/>
<a th:href="@{/users/id={id}/edit(id=${user.getId()})}">Edit user</a>


<br/>
<hr/>

<form th:method="DELETE" th:action="@{/users/id={id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
